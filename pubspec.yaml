name: echomirror
description: "EchoMirror Butler - A personal growth assistant with daily logging, AI predictions, and automated habit tweaks."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.2.7

  # UI & Design
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  table_calendar: ^3.1.2
  fl_chart: ^0.69.0
  google_nav_bar: ^5.0.7

  # Backend (Serverpod)
  serverpod_client: ^3.0.1
  serverpod_auth_idp_client: ^3.0.1
  echomirror_server_client:
    path: ../echomirror_server/echomirror_server_client

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

