name: echomirror
description: "EchoMirror Butler - A personal growth assistant with daily logging, AI predictions, and automated habit tweaks."
publish_to: 'none'

version: 1.0.0+8

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.2.7

  # UI & Design
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  table_calendar: ^3.1.2
  fl_chart: ^0.69.0
  google_nav_bar: ^5.0.7
  lottie: ^3.1.2
  confetti: ^0.7.0
  animated_text_kit: ^4.2.2
  smooth_page_indicator: ^1.1.0
  shimmer: ^3.0.0

  # Backend (Serverpod)
  serverpod_client: ^3.0.1
  serverpod_auth_idp_client: ^3.0.1
  echomirror_server_client:
    path: ../echomirror_server/echomirror_server_client

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  speech_to_text: ^7.3.0
  flutter_tts: ^4.0.2
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4
  audioplayers: ^6.1.0
  path_provider: ^2.1.4
  url_launcher: ^6.3.1
  
  # Global Mirror Feature
  geolocator: ^13.0.2
  permission_handler: ^11.3.1
  camera: ^0.11.0+2
  video_player: ^2.9.2
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  http: ^1.2.2
  animate_do: ^3.3.4
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  webview_flutter: ^4.9.0
  flutter_globe_3d: ^1.0.0
  vector_math: ^2.1.4

  # Video Calls (Agora)
  agora_rtc_engine: ^6.3.0
  wakelock_plus: ^1.2.8

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.1
  build_runner: ^2.4.13

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/lottie/
